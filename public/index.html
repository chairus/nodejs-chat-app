<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Node Chat App</title>
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users">

            </div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Type message here" autofocus autocomplete="off"/>
                    <button type="button" id="btn-send">Send</button>
                </form>
                <button type="button" id="btn-send-location">Send location</button>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="/js/lib/jquery-3.2.1.min.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/socket.io/socket.io.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/js/index.js"
                type="text/javascript" charset="utf-8"></script>
    </body>
</html>
