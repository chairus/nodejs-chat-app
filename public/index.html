<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Join | ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body class="centered-form">
        <div class="centered-form__form">
            <form action="/chat.html" method="GET">
                <div class="form-field">
                    <h3>Join a chat room</h3>
                </div>
                <div class="form-field">
                    <label>Display name</label>
                    <input type="text" name="name" autofocus placeholder="e.g. John">
                </div>
                <div class="form-field">
                    <label>Room name</label>
                    <input list="rooms" name="room" placeholder="e.g. Project Group">
                </div>
                <div class="form-field">
                    <button type="submit">Join</button>
                </div>
            </form>
        </div>

        <!-- SCRIPTS -->
        <script src="/js/lib/jquery-3.2.1.min.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/socket.io/socket.io.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/js/index.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/js/lib/deparam.js"
                type="text/javascript" charset="utf-8"></script>
    </body>
</html>
