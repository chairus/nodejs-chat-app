<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Chat | ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users">

            </div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Type message here" autofocus autocomplete="off"/>
                    <button id="btn-send">Send</button>
                </form>
                <button type="button" id="btn-send-location">Send location</button>
            </div>
        </div>

        <!-- HTML template for users -->
        <!-- <script id="user-list" type="text/template">
            
        </script> -->

        <!-- HTML template for regular messages -->
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{ from }}</h4>
                    <span>{{ timestamp }}</span>
                </div>
                <div class="message__body">
                    <p>{{ text }}</p>
                </div>
            </li>
        </script>

        <!-- HTML template for location messages -->
        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{ from }}</h4>
                    <span>{{ timestamp }}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{ url }}" target="_blank">My current location</a>
                    </p>
                </div>
            </li>
        </script>

        <!-- SCRIPTS -->
        <script src="/js/lib/jquery-3.2.1.min.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/socket.io/socket.io.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/js/chat.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/js/lib/moment.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/js/lib/mustache.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="/js/lib/deparam.js"
                type="text/javascript" charset="utf-8"></script>
    </body>
</html>
